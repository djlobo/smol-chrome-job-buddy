<!DOCTYPE html>
<html>
<head>
    <title>Job Application Helper</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="resumeUpload">
        <label for="resumeFile">Upload Resume:</label>
        <input type="file" id="resumeFile" name="resumeFile" accept=".pdf,.doc,.docx">
    </div>
    <div id="jobDescriptionInput">
        <label for="jobDescription">Job Description:</label>
        <textarea id="jobDescription"></textarea>
    </div>
    <div id="coverLetterPopup" style="display:none;">
        <label for="coverLetterTextArea">Generated Cover Letter:</label>
        <textarea id="coverLetterTextArea"></textarea>
        <button id="copyButton">Copy to Clipboard</button>
    </div>
    <button id="applicationSubmit">Submit Application</button>

    <script src="popup.js"></script>
    <script src="resume_upload.js"></script>
    <script src="cover_letter_generator.js"></script>
    <script src="application_storage.js"></script>
</body>
</html>
